<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!--endbuild-->
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <img src="images/bg1.png" alt="Background Image" class="bg1">
        <img src="images/bg2.png" alt="Background Image" class="bg2">
        <div class="pricing-header">
            <h1 class="pricing-heading">Our Pricing</h1>
            <div class="pricing-mode">
                <span class="mode-name">Annually</span>
                <button class="change-btn"></button>
                <span class="mode-name">Monthly</span>
            </div>
        </div>
        <div class="pricing-offers">
            <div class="aside-offer">
                <div>
                    <h2 class="offer-heading">Basic</h2>
                    <div class="offer-price">
                        <span class="price-currency">$</span>
                        <span class="price-value" data-target="19.99">19.99</span>
                    </div>
                </div>
                <div>
                    <div class="offer-description">
                        <span class="description-item">500GB Storage</span>
                        <span class="description-item">2 Users Allowed</span>
                        <span class="description-item">Send up to 3 GB</span>
                    </div>
                </div>
                <button class="offer-btn">LEARN MORE</button>
            </div>
            <div class="main-offer">
                <div>
                    <h2 class="offer-heading main">Professional</h2>
                    <div class="offer-price main-price">
                        <span class="price-currency main">$</span>
                        <span class="price-value main" data-target="24.99">24.99</span>
                    </div>
                </div>
                <div>
                    <div class="offer-description main-desc">
                        <span class="description-item main-desc-item">1TB Storage</span>
                        <span class="description-item main-desc-item">5 Users Allowed</span>
                        <span class="description-item main-desc-item">Send up to 10 GB</span>
                    </div>
                </div>
                <button class="offer-btn main-btn">LEARN MORE</button>
            </div>
            <div class="aside-offer right">
                <div>
                    <h2 class="offer-heading">Master</h2>
                    <div class="offer-price right-price">
                        <span class="price-currency">$</span>
                        <span class="price-value" data-target="39.99">39.99</span>
                    </div>
                </div>
                <div>
                    <div class="offer-description">
                        <span class="description-item">2TB Storage</span>
                        <span class="description-item">10 Users Allowed</span>
                        <span class="description-item">Send up to 20 GB</span>
                    </div>
                </div>
                <button class="offer-btn">LEARN MORE</button>
            </div>
        </div>
    </div>
        
    <!--build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
